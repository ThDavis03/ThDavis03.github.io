<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contabilidad Integral</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
    crossorigin="anonymous">
  <link rel="stylesheet" href="../css/inicio2.css">
  <link rel="icon" href="../src/logo2.png">
</head>
<body>
   <div class="container-fluid login-container vh-100">
    <div class="row h-100">
      <!-- Logo / Imagen -->
      <div class="col-md-6 login-image text-center">
        <img src="../src/logo.webp" alt="logo" class="img-fluid mb-3 logo-login" style="max-width:150px;">
        <h1>Contabilidad Integral</h1>
        <p>Gestión Integral de Obligaciones para Contribuyentes Conscientes</p>
      </div>


      <!-- Formulario -->
        <div class="col-md-6 d-flex align-items-center vh-100 form-container">
          <div class="row h-200 form-section">
            <h2 class="mb-4">Inicio de Sesión</h2>
            <div id="errorMsg"></div>
            <form id="loginForm" novalidate>
              <div class="mb-3">
                <label for="usuario" class="form-label">Usuario <span">*</span></label>
                <div class="input-group">
                  <span class="input-group-text"><i>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                      <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                    </svg>
                  </i></span>
                  <input type="text" class="form-control" id="usuario" placeholder="Introduce tu usuario" required>
                </div>
              </div>
              <div class="mb-3">
                <label for="correo" class="form-label">Correo Electrónico <span>*</span></label>
                <div class="input-group">
                  <span class="input-group-text"><i>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
                      <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z"/>
                    </svg>
                  </i></span>
                  <input type="email" class="form-control" id="correo" placeholder="Introduce tu correo" required>
                </div>
              </div>
              <div class="mb-3">
                <label for="contrasenia" class="form-label">Contraseña <span>*</span></label>
                <div class="input-group" >
                  <span class="input-group-text"><i>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock" viewBox="0 0 16 16">
                      <path fill-rule="evenodd" d="M8 0a4 4 0 0 1 4 4v2.05a2.5 2.5 0 0 1 2 2.45v5a2.5 2.5 0 0 1-2.5 2.5h-7A2.5 2.5 0 0 1 2 13.5v-5a2.5 2.5 0 0 1 2-2.45V4a4 4 0 0 1 4-4M4.5 7A1.5 1.5 0 0 0 3 8.5v5A1.5 1.5 0 0 0 4.5 15h7a1.5 1.5 0 0 0 1.5-1.5v-5A1.5 1.5 0 0 0 11.5 7zM8 1a3 3 0 0 0-3 3v2h6V4a3 3 0 0 0-3-3"/>
                    </svg>
                  </i></span>
                  <input type="password" class="form-control" id="loginPassword" placeholder="Introduce tu contraseña" required id="loginPassword">
                  <span class="position-absolute end-0 me-3 top-50 translate-middle-y password-toggle"
                    onclick="togglePasswordVisibility('loginPassword', 'loginPasswordToggle')">
                    <img src="../src/img/eye-cerrado.png" id="loginPasswordToggle" style="width: 20px;">
                  </span>
                </div>
              </div>
              <button type="submit" class="btn-sesion">Iniciar Sesión</button>
            </form>
          </div>
        </div>
      </div>
  </div>
  

  
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"
  ></script>
  <script src="../js/inicio.js"></script>
</body>
</html>
