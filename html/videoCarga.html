<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pantalla de Carga</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    @font-face {
  font-family: 'BeachmanScript';
  src: url('../src/BeachmanScript.ttf') format('truetype');
}


    /* Full-screen flex centering */
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    body {
  height: 100%;
  background-image: url('../src/fondo2.png');
  background-size: cover;
  background-position: center center;
  background-repeat: no-repeat;
  background-attachment: fixed;
  margin: 0;
  /* La propiedad 'height: 100vh;' estaba duplicada, ya está cubierta por 'height: 100%;' en html y body */
  box-shadow: inset 0 0 5rem rgba(0, 0, 0, 0.5);
}

    /* Vídeo cuadrado y pequeño */
    #loading-video {
      width: 200px;
      height: 200px;
      object-fit: cover;
    }
    /* Texto de carga */
  </style>
</head>
<body>
  <!-- Vídeo de carga -->
  <video
    id="loading-video"
    autoplay
    muted
    playsinline
  >
    <source src="../src/video/logo2.mp4" type="video/mp4">
    Tu navegador no soporta vídeo.
  </video>

  <script>
    // Al terminar el vídeo, redirige a login.html
    document
      .getElementById('loading-video')
      .addEventListener('ended', () => {
        window.location.href = 'inicio2.html';
      });
  </script>
</body>
</html>
